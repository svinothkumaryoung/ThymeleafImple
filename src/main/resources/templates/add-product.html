<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
    .container-fluid
    {
    color:#fff;
    }
</style>
</head>
<body>
<h1>Welcome to Spring Boot App with Thymeleaf</h1>
<div class="container">
        <a href="">Add Product</a>
        <div class="col-sm-8">
           <form action="#" th:action="@{/product/addInfo}" th:object="${product}" method="post">
               <div class="row">
                   <div class="form-group-col-md-10">
                       <label for="productName" class="col-form-label">
                           Product Name
                       </label>
                       <input type="text"
                              class="form-control"
                              id="productName"
                              th:field="*{productName}"
                              placeholder="Product Name">
                   </div>

                   <div class="form-group-col-md-10">
                       <label for="productDescription" class="col-form-label">
                           Product Name
                       </label>
                       <input type="text"
                              class="form-control"
                              id="productDescription"
                              th:field="*{productDescription}"
                              placeholder="Product Description">
                   </div>
                   <div class="form-group-col-md-10">
                       <label for="productQty" class="col-form-label">
                           Product Quantity
                       </label>
                       <input type="text"
                              class="form-control"
                              id="productQty"
                              th:field="*{productQty}"
                              placeholder="Product Quantity">
                   </div>
                   <div class="form-group-col-md-10">
                       <label for="productPrice" class="col-form-label">
                           Product Price
                       </label>
                       <input type="text"
                              class="form-control"
                              id="productPrice"
                              th:field="*{productPrice}"
                              placeholder="Product Quantity">
                   </div>
                   <div>
                       <input type="submit" class="btn btn-primary" value="Add Product">
                   </div>
               </div>
           </form>
        </div>
    </div>

</div>


</body>
</html>
